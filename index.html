<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo!</title>
    <!-- tailwind cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <form class=" bg-white rounded-2xl p-8 w-[350px]">
            <div>
                <label class="font-semibold" for="name">Mobile Number</label><br>
                <input id="phn-number" type="text" placeholder="Enter Your Number"
                    class="input bg-[#f4f5f7] rounded-3xl" />
            </div>
            <div class="mt-5">
                <label class="font-semibold" for="password">4 Digit Pin</label><br>
                <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                    class="input bg-[#f4f5f7] rounded-3xl" />
            </div>
            <button id="btn-login" class="btn bg-[#0874f2] mt-5 w-full  rounded-3xlb text-white">Login</button>
        </form>

    </div>



    <!-- script  -->
    <script src="script.js"></script>
</body>

</html>
